theme: jekyll-theme-merlot
title: Nick Nichols - GitHub
description: [Resume for Nick A Nichols]
google_analytics: [UA-127942415-1]

# Header
#avatar: "/img/avatar-icon.png"

#navbar-col: "#F5F5F5"
#navbar-text-col: "#404040"
#navbar-children-col: "#F5F5F5"
#page-col: "#FFFFFF"
#link-col: "#008AFF"
#hover-col: "#0085A1"
#footer-col: "#F5F5F5"
#footer-text-col: "#777777"
#footer-link-col: "#404040"

# Alt styling

# navbar-img: "/img/bgimage.png"
# footer-img: "/img/bgimage.png"
# page-img: "/img/bgimage.png"

# Footer

# Name is required
author:
  name: Nick Nichols

social-network-links:
  rss: false
  email: "nnichols@iwu.edu"
  github: nnichols
  twitter: Brainlessmunkey
  linkedin: nickanichols
  stackoverflow: 10446899
  instagram: nickanichols
# youtube: user/deanat78
# spotify: yourname
# steam: deanat78
# twitch: yourname
# yelp: yourname

share-links-active:
  twitter: true
  facebook: true
  google: true
  linkedin: true
  
permalink: /:title/

# The release of Jekyll Now that you're using
version: v1.2.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME 
